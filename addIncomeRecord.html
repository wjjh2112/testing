    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">General</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Income Item</label>
                <input type="text" id="inputName" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputAmount">Amount</label>
                <input type="number" id="inputAmount" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputDate">Date</label>
                <input type="text" id="date-input" class="form-control" name="date" placeholder="Select Date"/>
              </div>
              <div class="form-group">
                <label for="inputStatus">Category</label>
                <select id="inputStatus" class="form-control custom-select">
                  <option selected disabled>Select one</option>
                  <option>Sales of livestock</option>
                  <option>Cooperative distributions</option>
                  <option>Agricultural program payments</option>
                  <option>Other income</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputRemarks">Remarks</label>
                <textarea id="inputRemarks" class="form-control" rows="4"></textarea>
              </div>
            </div>
          <!-- /.card -->
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a href="accountingIncome.html" class="btn btn-secondary">Cancel</a>
