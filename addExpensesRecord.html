<!-- File Upload JS -->
<script>
document.getElementById('addFilesButton').addEventListener('click', function() {
  document.getElementById('fileInput').click();
});

document.getElementById('fileInput').addEventListener('change', function(event) {
  const files = event.target.files;
  const fileDisplayArea = document.getElementById('fileDisplayArea');

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const fileItemContainer = document.createElement('div');
    fileItemContainer.classList.add('file-item-container');

    const fileItem = document.createElement('div');
    fileItem.classList.add('file-item');

    const fileImg = document.createElement('img');
    fileImg.src = URL.createObjectURL(file);
    fileImg.addEventListener('click', function() {
      window.open(URL.createObjectURL(file), '_blank');
    });

    const fileName = document.createElement('div');
    fileName.classList.add('file-name');
    fileName.textContent = file.name;

    const removeButton = document.createElement('button');
    removeButton.classList.add('remove-button');
    removeButton.textContent = 'X';
    removeButton.addEventListener('click', function() {
      fileDisplayArea.removeChild(fileItemContainer);
      if (fileDisplayArea.childElementCount === 1) {
        fileDisplayArea.style.justifyContent = 'center';
      }
    });

    fileItem.appendChild(fileImg);
    fileItem.appendChild(removeButton);
    fileItemContainer.appendChild(fileItem);
    fileItemContainer.appendChild(fileName);
    fileDisplayArea.insertBefore(fileItemContainer, document.getElementById('addFilesButton'));
  }

  // Adjust the button position
  fileDisplayArea.style.justifyContent = 'flex-start';

  // Clear the input
  event.target.value = '';
});

</script>
